<html>

<head>
    <title>My Weekly Shopping List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/unique" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>



    <div class="header">
        <img id="Image1" src="goldfish.jpg" alt="Goldfish">
        <h1 id="Websitename">Remember All</h1>

    </div>

    <div id="PageTitle">
        <h2>My Weekly Shopping List</h2>
    </div>


    <div id="content">
        <div id="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title"><h3>My Lists</h3>
                    </li>
                    <li class="nav-item currentpage"><a class="nav-link" href="">My Weekly Shopping List</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="">Unbought Shopping</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="">Today's Tasks</a>
                    </li> 
                    <li class="nav-item"><a class="nav-link" href="">Chores List</a>
                    </li> 
                    <li class="nav-item"><a class="nav-link" href="">Recipe Ingredients</a>
                    </li>
                     <li class="nav-item"><a class="nav-link" href="">Reading lists</a>
                    </li>
                 </ul>
        </div>
        <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  My Lists
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">Action</button>
                  <button class="dropdown-item" type="button">Another action</button>
                  <button class="dropdown-item" type="button">Something else here</button>
                </div>
              </div>
        <div id=table>

            <table>
                <tr><input id="textbox" type=text placeholder="Add Item to the list"> <button class=Addbutton>Add
                        Item</button></tr>
            </table>
            <p>Things to buy: 3</p>
            <table>
                <tr class="item-row">
                    <th>Item</th>
                    <th>Bought?</th>
                    <th>Buy elsewhere</th>
                </tr>
                <tr class="item-row">
                    <td>Cakes
                    </td>
                    <td><button class=buttons>Yes</button> </td>
                    <td><button class=buttons>Not in Stock</button> </td>
                </tr>
                <tr class="item-row">
                    <td>Biscuits</td>
                    <td><button class=buttons>Yes</button> </td>
                    <td><button class=buttons>Not in Stock</button>
                </tr>
                <tr class="bottom-item-row">
                    <td>Crisps</td>
                    <td><button class=buttons>Yes</button> </td>
                    <td><button class=buttons>Not in Stock</button> </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="footer">
        <p>Not sure if I need a footer ATM</p>
    </div>


</body>

</html>
