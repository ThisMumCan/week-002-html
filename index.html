<html>

<head>
    <title>My Weekly Shopping List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/unique" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class=“row”>
            <div class="row align-items-start">
                <div class="col-sm-10">
                    <h1 id="Websitename">Remember All</h1>
                </div>
                <div class="col-sm-2">
                    <img id="Image1" src="goldfish.jpg" alt="Goldfish">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <h2>My Weekly Shopping List</h2>
            </div>
        </div>

        <div class="row">
            <div class="row align-items-center">


                <div class="col-md-6 input">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Add Item to the list">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="w-100"></div>
                <div class="col-md-6">
                    <h2>Things to Buy:<span class="badge">3</span></h2>
                </div>

            </div>
        </div>


        <div class="row items">
            <div class="col item">
                <p>Crisps</p>
            </div>
            <div class="col icons">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-thumbs-down"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-pencil"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-trash"></span>
            </div>

            <div class="w-100"></div>

            <div class="col item">
                <p>Cakes </p>
            </div>
            <div class="col icons">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-thumbs-down"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-pencil"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-trash"></span>
            </div>

            <div class="w-100"></div>

            <div class="col item">
                <p>Biscuits</p>
            </div>
            <div class="col icons">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-thumbs-down"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-pencil"></span>
                &nbsp; &nbsp;
                <span class="glyphicon glyphicon-trash"></span>
            </div>

        </div>
    </div>

</body>

</html>
