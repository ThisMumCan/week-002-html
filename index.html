<html>

<head>

<body>

    <div class="container-fluid">
        <div class=“row”>
            <div class="header col">
                <div class="row">
                    <h1 id="Websitename">Remember All</h1>
                </div>
                <div class="header image">
                    <img id="Image1" src="goldfish.jpg" alt="Goldfish">
                </div>


                <div class="row"></div>
                <div class="col-xs-6">
                    <h2>My Weekly Shopping List</h2>

            </div>
        </div>

                <div class="row">
                    <p>Crisps
                        <span class="glyphicon glyphicon-thumbs-up"></span>

                </div>
            </div>

            <div class="row">
                <p>Cakes
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-trash"></span></p>
            </div>
        </div>

        <div class="row">
            <p>Biscuits
                <span class="glyphicon glyphicon-thumbs-up"></span>
                <span class="glyphicon glyphicon-thumbs-down"></span>
                <span class="glyphicon glyphicon-pencil"></span>

        </div>
        </div>
    </div>
